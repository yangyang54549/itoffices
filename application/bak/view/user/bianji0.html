			function none(){

  					function block(s){
  						$("#beijin").css("display", "block");
						$("#good").css("display", "block");
						$("#good .texts").text(s);
  					}

			$(".field .fields .resume_hand_li .plus").click(function() {
				var fields = $(".field .fields").length;

				//					worksname/*作品名称*/
				//					duty/*职责*/
				//					worksurl/*作品链接*/
				//					description/*作品简介*/
				var worksname = $(".field .fields:nth-child(" + fields + ") .worksname").val();
				var duty = $(".field .fields:nth-child(" + fields + ") .duty").val();
				var worksurl = $(".field .fields:nth-child(" + fields + ") .worksurl").val();
				var description = $(".field .fields:nth-child(" + fields + ") .description").val();

				if(worksname != "" && duty != "" && worksurl != "" && description != "") {
					$(this).parent().parent().parent().append($(this).parent().parent().clone(true));

					var lent1 = $(".field .fields").length;
					$(".field .fields:nth-child(" + lent1 + ")").attr("data-id","0");
					$(".field .fields:nth-child(" + lent1 + ") input").val("");
					$(".field .fields:nth-child(" + lent1 + ") textarea").val("");
				} else {
					block("第" + fields + "份作品内容不完整，无法添加。");
				}

			})
			$(".field .fields .resume_hand_li .trash").click(function() {
				var rem = $(this).parent().parent();

				var con;
				con=confirm("确认删除本条记录?"); //在页面上弹出对话框
				if(con==true){
					if($(".field .fields").length > 1) {

						id = $(this).parent().parent().data('id');

						$.post("{:url('user/production')}",{id:id},function(data){
							console.log(data);
							if (data.code==1) {
								block("删除成功");
								rem.remove();

							}else{
								block("删除失败");
							}
						}, "json");


					$(this).parent().parent().remove();
				} else {
					$(".beijin").css("display", "block");
					$(".beijin .good p").text("至少保留一条记录");
					$(".beijin .good img").css("display", "none");
					$(".beijin").css("background-color", "rgba(0, 0, 0, 0.5)");
					}
				}else{

				}

			})

			$(".beijin").click(function() {
				$(".beijin").css("display", "none");
				$(".beijin .good p").text("");
			})
