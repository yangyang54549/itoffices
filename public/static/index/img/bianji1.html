		<script type="text/javascript">
			$("#resumecontentform .field .fields:nth-child(1) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(2)").css("display", "block");
				$("#resumecontentform .field .fields:nth-child(1) .resume_hand_li  .plus").css("display","none");
			})
			$("#resumecontentform .field .fields:nth-child(2) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(3)").css("display", "block");
				$("#resumecontentform .field .fields:nth-child(2) .resume_hand_li  .plus").css("display","none");
			})
			$("#resumecontentform .field .fields:nth-child(3) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(4)").css("display", "block");
				$("#resumecontentform .field .fields:nth-child(3) .resume_hand_li  .plus").css("display","none");
			})
			$("#resumecontentform .field .fields:nth-child(4) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(5)").css("display", "block");
				$("#resumecontentform .field .fields:nth-child(4) .resume_hand_li  .plus").css("display","none");
			})
			$("#resumecontentform .field .fields:nth-child(5) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(6)").css("display", "block");
				$("#resumecontentform .field .fields:nth-child(5) .resume_hand_li  .plus").css("display","none");
			})
			$("#resumecontentform .field .fields:nth-child(6) .resume_hand_li  .plus").click(function() {
				$("#resumecontentform .field .fields:nth-child(6) .resume_hand_li  .plus").css("display","none");
				$(".beijin").css("display","block");
				$(".beijin .good p").text("最多添加 六条记录");
			})
			$("#resumecontentform .field .fields .resume_hand_li  .trash").click(function() {
				var tt = $("#resumecontentform .field .fields").index($(this).parent().parent());
				if(tt == 0) {					
					$(".beijin").css("display","block");
					$(".beijin .good p").text("保留第一条记录");
				} else {
					$(this).parent().parent().css("display", "none");
					$(this).prev().css("display", "block");
					/*alert($(this).prev().html())*/
				}
			})
			
			$(".beijin").click(function(){
				$(".beijin").css("display","none");
				$(".beijin .good p").text(" ");
				
			})
